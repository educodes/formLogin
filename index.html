<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>login</title>
  </head>
  <body>
    <div class="login-flex">
      <form action="index.html" class="login-form">
        <div class="container">
          <div class="input-form">
            <label for="">Account</label>
            <input type="text" />
          </div>
          <div class="input-form">
            <label for="">Password</label>
            <input type="password" />
          </div>
          <div class="footer-form">
            <div>
              <p class="text-form">Access to <span>Paradox</span> System</p>
              <hr />
              <p class="text-form">
                Version <span>3.4</span> Straight Link Mode
              </p>
            </div>
            <div class="box-btn">
              <input type="submit" value="login" class="btn-login" />
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
